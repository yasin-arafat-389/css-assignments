<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font awesome/css/all.css">
    <link rel="shortcut icon" href="assets/img/favicon_32.png" type="image/x-icon">
    <title>Infinity Search - Home</title>
</head>

<body>
    <!-- logo part start -->
    <div class="logo">
        <img src="assets/img/logo_text_black.png" alt="">
    </div>
    <!-- logo part end -->

    <!-- search bar start -->
    <div class="sbar">
        <input type="text" placeholder="Search for anything on the web">
        <button><img src="assets/img/search.svg" alt=""></button>
    </div>
    <!-- search bar end -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script>
        $(".sbar input").mouseenter(function () {
            $(".sbar input").css("border-right-color", "rgb(181, 181, 181)");
        })

        $(".sbar input").mouseleave(function () {
            $(".sbar input").css("border-right-color", "#dbdbdb");
        })

        $(".sbar button").mouseenter(function () {
            $(".sbar input").css("border-right-color", "rgb(181, 181, 181)");
        })

        $(".sbar button").mouseleave(function () {
            $(".sbar input").css("border-right-color", "#dbdbdb");
        })
    </script>
</body>

</html>
