<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/themify/themify-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>পিপীলিকা (বাংলা সার্চ ইঞ্জিন)</title>
</head>

<body>
    <div class="container">
        <img src="assets/img/bgi.png" alt="">

        <div class="top-bar">
            <button class="dropdown">
                <i class="ti-menu"></i>
            </button>
        </div>
    </div>

    <div class="logo">
        <img src="assets/img/logo.png" alt="">
    </div>
    <div class="sb">
        <input type="text" placeholder="সার্চ করুন...">
        <button>
            <i class="ti-search"></i>
        </button>
    </div>

    <p>
        <label class="toggleSwitch nolabel" onclick="">
            <input type="checkbox" checked />
            <span>
                <span>EN</span>
                <span>BN</span>
            </span>
            <a></a>
        </label>
    </p>

    <div class="icon-list">
        <div class="crn">
            <abbr title="Corona News">
                <img src="assets/img/corona.png" alt="">
            </abbr>
        </div>

        <div class="crt">
            <abbr title="Pipilika Product Search">
                <img src="assets/img/cart.svg" alt="">
            </abbr>
        </div>

        <div class="js">
            <abbr title="Pipilika Job Search">
                <img src="assets/img/suitcase.svg" alt="">
            </abbr>
        </div>

        <div class="ln">
            <abbr title="Pipilika Latest News">
                <img src="assets/img/news.svg" alt="">
            </abbr>
        </div>

        <div class="a2i">
            <abbr title="Pipilika A2I Search">
                <img src="assets/img/check-list.svg" alt="">
            </abbr>
        </div>
    </div>
</body>

</html>
