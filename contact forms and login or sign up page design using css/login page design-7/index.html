<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/themify/themify-icons.css">
    <link rel="stylesheet" href="assets/fonts/font awesome/css/all.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Sign-In</title>
</head>

<body>

    <!-- Login form start -->
    <div class="logo">
        <img src="assets/img/logo.png" alt="">
    </div>
    <div class="form">
        <div class="container">
            <h1>Sign in</h1>
            <label for="eop">Email or mobile phone number</label>
            <input type="text" id="eop">
            <div class="pafp">
                <label for="pass">Password</label>
                <a href="#">Forgot your password?</a>
            </div>
            <input type="password" id="pass">
            <button>Sign-In</button>
            <div class="condition">
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                        Notice</a></p>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="cb">
                <label for="cb">Keep me signed in.</label>
                <a href="#">Details <i class="fas fa-caret-down"></i></a>
            </div>
            <div class="divider">
                <hr>
                <h5>New to Amazon?</h5>
                <hr>
            </div>
            <div class="create-account">
                <a href="#" class="ca">Create your Amazon account</a>
            </div>
        </div>
    </div>
    <!-- Login form end -->

</body>

</html>
