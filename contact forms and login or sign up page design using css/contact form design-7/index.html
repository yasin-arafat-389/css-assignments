<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/themify/themify-icons.css">
    <link rel="stylesheet" href="assets/fonts/font awesome/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Form</title>
</head>

<body>

    <div class="conatiner">
        <div class="form">
            <div class="git">
                <h2>Get in touch</h2>
            </div>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">

            <div class="custom-select">
                <i class="fas fa-caret-down"></i>
                <select name="options" id="options">
                    <option value="0" hidden>Reason for reaching out</option>
                    <option value="1">I want to know more</option>
                    <option value="2">I have some queries</option>
                    <option value="3">I want your corporate address</option>
                    <option value="4">I need more information</option>
                    </ul>
                </select>
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>

            <button>Send Email</button>
        </div>
    </div>

</body>

</html>
